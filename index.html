<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>لعبة تخمين الصور</title>

  <style>
    :root{
      /* نفس إحساس الصورة */
      --page:#7a4a93;
      --panel:#7a4a93;
      --inner:#5f2a7a;

      --black:#000;
      --white:#fff;

      --btnGreen:#11c064;
      --btnGreen2:#0fb05b;

      --btnBlue:#7aa7ad;
      --btnBrown:#6b240f;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: var(--page);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px calc(18px + env(safe-area-inset-bottom));
      color:var(--white);
    }

    /* الكرت الخارجي الكبير مثل الصورة */
    .outer{
      width:min(560px, 95vw);
      min-height: min(920px, 92vh);
      background: var(--panel);
      border-radius: 42px;
      padding: 26px 18px 18px;
      position:relative;
      overflow:hidden;
    }

    /* اللوجو أعلى اليسار ومرفوع أكثر */
    .logo{
      position:absolute;
      top:18px;
      left:18px;
      width:118px;           /* أصغر شوي */
      height:auto;
      pointer-events:none;
      user-select:none;
      z-index:3;
    }

    /* العنوان */
    .title{
      text-align:center;
      font-size: clamp(40px, 7.5vw, 64px);
      font-weight: 1000;
      margin: 108px 0 26px;  /* ينزل تحت اللوجو مثل الصورة */
      color:#fff;
      /* ظل/حافة خفيفة مثل الصورة */
      text-shadow:
        -2px -2px 0 rgba(0,0,0,.35),
         2px -2px 0 rgba(0,0,0,.35),
        -2px  2px 0 rgba(0,0,0,.35),
         2px  2px 0 rgba(0,0,0,.35),
         0px  8px 0 rgba(0,0,0,.18);
      white-space:nowrap;
    }

    /* الإطار الأسود الكبير (المربع اللي رسمته) */
    .frame{
      width:min(520px, 92%);
      margin: 0 auto;
      padding: 26px 18px 18px;
      border: 6px solid rgba(0,0,0,.90);
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.10));
      box-shadow: 0 18px 26px rgba(0,0,0,.20);
    }

    .label{
      text-align:center;
      font-size: 40px;
      font-weight: 1000;
      margin: 8px 0 14px;
      text-shadow: 0 6px 0 rgba(0,0,0,.18);
    }

    .input{
      width:100%;
      height:72px;
      border-radius: 26px;
      border: 5px solid rgba(0,0,0,.90);
      outline:none;
      font-size: 30px;
      font-weight: 900;
      padding: 0 18px;
      background:#fff;
      color:#222;
      box-shadow: inset 0 4px 0 rgba(0,0,0,.12);
      text-align:center;
    }
    .input::placeholder{
      color:#8b8b8b;
      font-weight: 900;
    }

    .subLabel{
      text-align:center;
      font-size: 40px;
      font-weight: 1000;
      margin: 20px 0 14px;
      text-shadow: 0 6px 0 rgba(0,0,0,.18);
    }

    .input2{
      width:100%;
      height:72px;
      border-radius: 26px;
      border: 5px solid rgba(0,0,0,.90);
      outline:none;
      font-size: 28px;
      font-weight: 900;
      padding: 0 18px;
      background:#fff;
      color:#222;
      box-shadow: inset 0 4px 0 rgba(0,0,0,.12);
      text-align:center;
    }
    .input2::placeholder{
      color:#8b8b8b;
      font-weight:900;
    }
    .input2[disabled]{opacity:1}

    .shareTitle{
      text-align:center;
      font-size: 40px;
      font-weight: 1000;
      margin: 28px 0 16px;
      text-shadow: 0 6px 0 rgba(0,0,0,.18);
    }

    .shareRow{
      display:flex;
      gap:18px;
      justify-content:center;
      align-items:center;
      padding-bottom: 2px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 22px;
      padding: 14px 30px;
      font-size: 34px;
      font-weight: 1000;
      color:#fff;
      border: 5px solid rgba(0,0,0,.90);
      box-shadow: 0 12px 0 rgba(0,0,0,.22);
      transform: translateY(0);
      transition: transform .06s ease;
      min-width: 170px;
    }
    .btn:active{transform: translateY(3px)}
    .btn.blue{background: var(--btnBlue)}
    .btn.brown{background: var(--btnBrown)}

    /* زر ابدأ اللعب بمكانه مثل الصورة */
    .startWrap{
      display:flex;
      justify-content:center;
      margin-top: 34px;
    }

    /* ✅ التعديل الوحيد هنا: تصغير + كبسولة */
    .btnStart{
      border:none;
      cursor:pointer;
      border-radius: 999px;              /* كبسولة */
      padding: 10px 44px;                /* أصغر */
      font-size: 46px;                   /* أصغر */
      font-weight: 1000;
      color:#fff;
      border: 6px solid rgba(0,0,0,.90);
      background: linear-gradient(180deg, var(--btnGreen), var(--btnGreen2));
      box-shadow: 0 14px 0 rgba(0,0,0,.22);
      transform: translateY(0);
      transition: transform .06s ease, opacity .15s ease;
      min-width: 260px;                  /* أصغر */
    }
    .btnStart:active{transform: translateY(3px)}
    .btnStart:disabled{
      opacity:.35;
      cursor:not-allowed;
      transform: translateY(0);
    }

    /* الحقوق أسفل الكرت وعلى خط واحد */
    .footer{
      text-align:center;
      font-weight: 1000;
      font-size: 18px;
      margin-top: auto;
      padding-top: 18px;
      white-space: nowrap;
      opacity:.95;
    }

    /* مودال المشاركة */
    .modalOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 20px;
      z-index:9999;
    }
    .modal{
      width:min(460px, 92vw);
      background: rgba(255,255,255,.10);
      border: 5px solid rgba(0,0,0,.80);
      border-radius: 28px;
      box-shadow: 0 24px 50px rgba(0,0,0,.35);
      padding: 18px 16px 14px;
      color:#fff;
      position:relative;
      backdrop-filter: blur(6px);
    }
    .modalTitle{
      text-align:center;
      font-size: 32px;
      font-weight: 1000;
      margin: 6px 0 12px;
      text-shadow: 0 4px 0 rgba(0,0,0,.18);
    }
    .closeX{
      position:absolute;
      top:10px;
      left:10px;
      width:42px;
      height:42px;
      border-radius: 14px;
      border: 4px solid rgba(0,0,0,.80);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size: 28px;
      font-weight: 1000;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .qrBox{
      width: 250px;
      height: 250px;
      margin: 8px auto 12px;
      background:#fff;
      border-radius: 18px;
      border: 5px solid rgba(0,0,0,.80);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .linkBox{
      width:100%;
      background:#fff;
      border-radius: 18px;
      border: 5px solid rgba(0,0,0,.80);
      padding: 10px 12px;
      color:#1e1e1e;
      font-weight: 900;
      font-size: 16px;
      word-break: break-all;
      text-align:left;
      direction:ltr;
      margin-bottom: 10px;
    }
    .copyBtn{
      width:100%;
      border:none;
      cursor:pointer;
      border-radius: 18px;
      padding: 12px 16px;
      font-size: 26px;
      font-weight: 1000;
      color:#111;
      border: 5px solid rgba(0,0,0,.90);
      background: #f4c400;
      box-shadow: 0 10px 0 rgba(0,0,0,.22);
      transform: translateY(0);
    }
    .copyBtn:active{transform: translateY(3px)}
    .hint{
      text-align:center;
      font-size: 16px;
      font-weight: 900;
      opacity:.90;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="outer" style="display:flex;flex-direction:column;">
    <img class="logo" src="logo.PNG" alt="صندوق المسابقات" />

    <div class="title">لعبة تخمين الصور</div>

    <div class="frame">
      <div class="label">اللاعب الأول</div>
      <input id="hostName" class="input" type="text" placeholder="اكتب اسمك هنا.." autocomplete="off" />

      <div class="subLabel">اللاعب الثاني</div>
      <!-- ✅ فقط إضافة placeholder واضح (بدون تغيير ستايل) -->
      <input id="player2Box" class="input2" type="text" placeholder="بانتظار انضمام اللاعب الثاني..." value="" disabled />

      <div class="shareTitle">طرق مشاركة اللاعبين</div>
      <div class="shareRow">
        <!-- نفس ترتيب الصورة: رابط يسار / باركود يمين -->
        <button id="btnLink" class="btn brown" type="button">رابط</button>
        <button id="btnQR" class="btn blue" type="button">باركود</button>
      </div>
    </div>

    <div class="startWrap">
      <button id="btnStart" class="btnStart" type="button" disabled>ابدأ اللعب</button>
    </div>

    <div class="footer">© جميع الحقوق محفوظة لمتجر صندوق المسابقات</div>
  </div>

  <div id="modalOverlay" class="modalOverlay" role="dialog" aria-modal="true">
    <div class="modal">
      <button id="closeModal" class="closeX" type="button">×</button>
      <div id="modalTitle" class="modalTitle">مشاركة اللعبة</div>

      <div id="qrArea" style="display:none;">
        <div class="qrBox"><div id="qrcode"></div></div>
      </div>

      <div id="linkArea" style="display:none;">
        <div id="linkText" class="linkBox"></div>
        <button id="copyBtn" class="copyBtn" type="button">نسخ الرابط</button>
      </div>

      <div class="hint">انقر خارج النافذة للإغلاق</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYxoP7QEy3ShH_KOTx19jqj3IbWGTEOd0",
      authDomain: "bara-alsalfah-eu.firebaseapp.com",
      projectId: "bara-alsalfah-eu",
      storageBucket: "bara-alsalfah-eu.firebasestorage.app",
      messagingSenderId: "657928540352",
      appId: "1:657928540352:web:dcf15096ac8501326e9d25",
      measurementId: "G-HKJGX94BJD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const $ = (id) => document.getElementById(id);

    function genRoomId(){
      return String(Math.floor(100000 + Math.random()*900000));
    }

    function sanitizeName(s){
      return (s || "").trim().replace(/\s+/g,' ').slice(0,18);
    }

    function getJoinLink(roomId){
      const base = location.origin + location.pathname.replace(/index\.html?$/i,'');
      return base + "join.html?room=" + encodeURIComponent(roomId);
    }

    let roomId = sessionStorage.getItem("khamn_roomId") || "";
    let unsub = null;

    const hostName = $("hostName");
    const player2Box = $("player2Box");
    const btnStart = $("btnStart");
    const btnQR = $("btnQR");
    const btnLink = $("btnLink");

    const modalOverlay = $("modalOverlay");
    const closeModal = $("closeModal");
    const modalTitle = $("modalTitle");
    const qrArea = $("qrArea");
    const linkArea = $("linkArea");
    const linkText = $("linkText");
    const copyBtn = $("copyBtn");
    const qrcodeEl = $("qrcode");

    function openModal(mode){
      modalOverlay.style.display = "flex";
      if(mode === "qr"){
        modalTitle.textContent = "مشاركة عبر الباركود";
        qrArea.style.display = "block";
        linkArea.style.display = "none";
      }else{
        modalTitle.textContent = "مشاركة عبر الرابط";
        qrArea.style.display = "none";
        linkArea.style.display = "block";
      }
    }
    function closeModalFn(){
      modalOverlay.style.display = "none";
    }

    modalOverlay.addEventListener("click", (e)=>{
      if(e.target === modalOverlay) closeModalFn();
    });
    closeModal.addEventListener("click", closeModalFn);

    // ✅ التعديل المهم: قراءة اسم اللاعب الثاني من أكثر من مكان
    function extractPlayer2(data){
      // 1) الأساس
      let p2 = (data.player2Name || "").trim();

      // 2) احتمالات أخرى (لو join يكتب اسم مختلف)
      if(!p2) p2 = (data.player2 || "").trim();
      if(!p2 && data.player2 && typeof data.player2 === "object") {
        p2 = ((data.player2.name || "").trim());
      }

      // 3) لو join يكتب داخل players[]
      if(!p2 && Array.isArray(data.players)){
        const hn = (data.hostName || sanitizeName(hostName.value) || "").trim();
        const names = data.players
          .map(p => (typeof p === "string" ? p : (p && p.name) ? p.name : ""))
          .map(s => (s || "").trim())
          .filter(Boolean);

        // خذ أول اسم ليس هو المقدم إن وجد
        p2 = (names.find(n => n !== hn) || names[1] || names[0] || "").trim();
      }

      return p2;
    }

    async function ensureRoom(){
      if(!roomId){
        roomId = genRoomId();
        sessionStorage.setItem("khamn_roomId", roomId);
      }

      const ref = db.collection("khamnRooms").doc(roomId);

      const snap = await ref.get();
      if(!snap.exists){
        await ref.set({
          roomId,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          hostName: "",
          player2Name: "",
          status: "lobby",
          gameStarted: false,
          startedAt: null
        }, { merge:true });
      }

      if(unsub) unsub();
      unsub = ref.onSnapshot((doc)=>{
        if(!doc.exists) return;
        const data = doc.data() || {};

        const p2 = extractPlayer2(data);

        if(p2){
          player2Box.value = p2;
          btnStart.disabled = !(sanitizeName(hostName.value) && p2);
        }else{
          player2Box.value = "";
          btnStart.disabled = true;
        }

        if(data.gameStarted === true){
          const url = "game.html?room=" + encodeURIComponent(roomId) + "&role=host";
          if(!location.href.includes("game.html")) location.href = url;
        }
      });

      return ref;
    }

    // ✅ حماية: لا تكتب على فايربيس قبل إنشاء roomId
    hostName.addEventListener("input", async ()=>{
      if(!roomId) return;
      const name = sanitizeName(hostName.value);
      const ref = db.collection("khamnRooms").doc(roomId);
      await ref.set({ hostName: name }, { merge:true });
    });

    btnLink.addEventListener("click", ()=>{
      if(!roomId) return;
      const link = getJoinLink(roomId);
      linkText.textContent = link;
      openModal("link");
    });

    btnQR.addEventListener("click", ()=>{
      if(!roomId) return;
      const link = getJoinLink(roomId);
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: link,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.M
      });
      openModal("qr");
    });

    copyBtn.addEventListener("click", async ()=>{
      const link = linkText.textContent.trim();
      try{
        await navigator.clipboard.writeText(link);
        copyBtn.textContent = "تم النسخ ✅";
        setTimeout(()=> copyBtn.textContent="نسخ الرابط", 1200);
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = link;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        copyBtn.textContent = "تم النسخ ✅";
        setTimeout(()=> copyBtn.textContent="نسخ الرابط", 1200);
      }
    });

    btnStart.addEventListener("click", async ()=>{
      const name = sanitizeName(hostName.value);
      if(!name) return;

      const ref = db.collection("khamnRooms").doc(roomId);
      const snap = await ref.get();
      const data = snap.data() || {};
      const p2 = extractPlayer2(data);

      if(!p2){
        btnStart.disabled = true;
        return;
      }

      await ref.set({
        hostName: name,
        status: "game",
        gameStarted: true,
        startedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge:true });

      location.href = "game.html?room=" + encodeURIComponent(roomId) + "&role=host";
    });

    (async function(){
      await ensureRoom();
      const current = sanitizeName(hostName.value);
      if(current){
        await db.collection("khamnRooms").doc(roomId).set({ hostName: current }, { merge:true });
      }
    })();
  </script>
</body>
</html>
