<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>لعبة تخمين الصور</title>

  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Firebase (Realtime Database) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // ✅ ضع إعدادات Firebase الخاصة بك هنا (نفس مشروعك المعتاد)
    // ملاحظة: إذا ما جهزته الآن، الصفحة بتفتح لكن ما راح يشتغل ربط اللاعب الثاني وزر ابدأ اللعب.
    const firebaseConfig = {
      apiKey: "PUT_YOUR_API_KEY",
      authDomain: "PUT_YOUR_AUTH_DOMAIN",
      databaseURL: "PUT_YOUR_DATABASE_URL",
      projectId: "PUT_YOUR_PROJECT_ID",
      storageBucket: "PUT_YOUR_STORAGE_BUCKET",
      messagingSenderId: "PUT_YOUR_SENDER_ID",
      appId: "PUT_YOUR_APP_ID"
    };

    // Helpers
    const $ = (id) => document.getElementById(id);
    const randRoom = () => {
      const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
      let out = "";
      for (let i=0;i<6;i++) out += chars[Math.floor(Math.random()*chars.length)];
      return out;
    };

    // UI refs
    const hostNameInput = () => $("hostName");
    const player2Box = () => $("player2Box");
    const startBtn = () => $("startBtn");
    const linkBtn = () => $("shareLinkBtn");
    const qrBtn = () => $("shareQrBtn");
    const modal = () => $("modal");
    const modalTitle = () => $("modalTitle");
    const linkWrap = () => $("linkWrap");
    const qrWrap = () => $("qrWrap");
    const joinLinkEl = () => $("joinLink");
    const copyBtn = () => $("copyBtn");
    const closeModalBtn = () => $("closeModalBtn");

    // State
    let app, db;
    let roomId = "";
    let joinUrl = "";
    let hostName = "";
    let player2Name = "";
    let created = false;

    function setPlayer2Text(text){
      player2Box().textContent = text;
      player2Box().classList.toggle("filled", !!(text && text.trim() && text !== "بانتظار اللاعب الثاني..."));
    }

    function updateStartState(){
      const ok = (hostName.trim().length > 0) && (player2Name.trim().length > 0);
      startBtn().disabled = !ok;
      startBtn().classList.toggle("enabled", ok);
    }

    function openModal(mode){
      modal().classList.add("show");
      if (mode === "link"){
        modalTitle().textContent = "مشاركة الرابط";
        linkWrap().style.display = "block";
        qrWrap().style.display = "none";
      } else {
        modalTitle().textContent = "مشاركة الباركود";
        linkWrap().style.display = "none";
        qrWrap().style.display = "block";
        // Render QR
        $("qrBox").innerHTML = "";
        new QRCode($("qrBox"), { text: joinUrl, width: 200, height: 200 });
      }
    }
    function closeModal(){
      modal().classList.remove("show");
    }

    function safeBaseUrl(){
      // يضمن رابط صحيح سواء فتحته من / أو من ملف
      const url = new URL(window.location.href);
      url.hash = "";
      url.search = "";
      // رجع للمجلد الحالي
      return url.href.replace(/index\.html?$/i, "");
    }

    async function init(){
      // Room
      const stored = sessionStorage.getItem("khamn_room_host");
      roomId = stored || randRoom();
      sessionStorage.setItem("khamn_room_host", roomId);

      joinUrl = `${safeBaseUrl()}join.html?room=${encodeURIComponent(roomId)}`;
      joinLinkEl().value = joinUrl;

      // Firebase init (يحاول، وإذا البيانات Placeholder راح يفشل بصمت)
      try{
        app = initializeApp(firebaseConfig);
        db = getDatabase(app);
      }catch(e){
        // إذا ما فيه إعدادات، خلّ الصفحة تشتغل شكليًا
        console.warn("Firebase not configured yet.");
        setPlayer2Text("بانتظار اللاعب الثاني...");
        updateStartState();
        return;
      }

      // Create room once
      const roomRef = ref(db, `khamn-alsora/rooms/${roomId}`);
      if (!created){
        created = true;
        await set(roomRef, {
          roomId,
          createdAt: serverTimestamp(),
          host: { name: "" },
          player2: { name: "" },
          started: false,
          startAt: null
        }).catch(()=>{});
      }

      // Live listen
      onValue(roomRef, (snap)=>{
        const data = snap.val();
        if (!data){
          setPlayer2Text("بانتظار اللاعب الثاني...");
          player2Name = "";
          updateStartState();
          return;
        }
        player2Name = (data.player2 && data.player2.name) ? String(data.player2.name) : "";
        setPlayer2Text(player2Name ? player2Name : "بانتظار اللاعب الثاني...");
        updateStartState();

        // If started, go game (host)
        if (data.started === true){
          const target = `${safeBaseUrl()}game.html?room=${encodeURIComponent(roomId)}&role=host`;
          if (!window.location.href.includes("game.html")){
            window.location.href = target;
          }
        }
      });

      // Host name changes
      hostNameInput().addEventListener("input", async ()=>{
        hostName = hostNameInput().value || "";
        updateStartState();
        try{
          await update(ref(db, `khamn-alsora/rooms/${roomId}/host`), { name: hostName.trim() });
        }catch(e){}
      });

      // Start
      startBtn().addEventListener("click", async ()=>{
        if (startBtn().disabled) return;
        try{
          await update(ref(db, `khamn-alsora/rooms/${roomId}`), { started:true, startAt: serverTimestamp() });
        }catch(e){
          // fallback local
          window.location.href = `${safeBaseUrl()}game.html?room=${encodeURIComponent(roomId)}&role=host`;
        }
      });

      // Share modal
      linkBtn().addEventListener("click", ()=>openModal("link"));
      qrBtn().addEventListener("click", ()=>openModal("qr"));
      closeModalBtn().addEventListener("click", closeModal);
      modal().addEventListener("click", (e)=>{ if (e.target === modal()) closeModal(); });

      copyBtn().addEventListener("click", async ()=>{
        try{
          await navigator.clipboard.writeText(joinUrl);
          copyBtn().textContent = "تم النسخ";
          setTimeout(()=>copyBtn().textContent="نسخ الرابط", 900);
        }catch{
          joinLinkEl().select();
          document.execCommand("copy");
          copyBtn().textContent = "تم النسخ";
          setTimeout(()=>copyBtn().textContent="نسخ الرابط", 900);
        }
      });

      // Initial state
      setPlayer2Text("بانتظار اللاعب الثاني...");
      updateStartState();
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>

  <style>
    :root{
      --bg:#7a4a8f;
      --bg2:#5e2d73;
      --panel:#4b0f63;
      --panel2:#3a0a4f;
      --white:#ffffff;
      --text:#f2f2f2;
      --muted:#cfcfcf;
      --shadow: 0 14px 35px rgba(0,0,0,.28);
      --stroke:#0e0b18;
      --green:#12c66a;
      --green2:#09a854;
      --brown:#7b2e12;
      --cyan:#77aab6;
      --yellow:#f3b31d;
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background: linear-gradient(180deg, var(--bg2), var(--bg));
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 14px;
    }

    .phone{
      width:min(460px, 100%);
      background: rgba(255,255,255,.08);
      border: 6px solid rgba(10,8,18,.65);
      border-radius: 34px;
      box-shadow: var(--shadow);
      padding: 16px 14px 18px;
      position:relative;
      overflow:hidden;
    }

    .inner{
      border-radius: 28px;
      padding: 16px 14px 18px;
      background: rgba(255,255,255,.05);
      position:relative;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      gap:10px;
      margin-bottom: 6px;
    }
    .logo{
      width:72px;
      height:40px;
      object-fit:contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }

    h1{
      margin: 10px 0 18px;
      text-align:center;
      font-size: 44px;
      letter-spacing:.5px;
      color:#f0f0f0;
      text-shadow: 0 5px 0 rgba(0,0,0,.18);
      font-weight: 900;
    }

    .card{
      background: linear-gradient(180deg, rgba(75,15,99,.9), rgba(58,10,79,.9));
      border: 4px solid rgba(0,0,0,.75);
      border-radius: 24px;
      padding: 18px 16px 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.24);
    }

    .label{
      text-align:center;
      font-size: 34px;
      font-weight: 900;
      margin: 4px 0 10px;
    }

    .input, .box{
      width:100%;
      height: 60px;
      border-radius: 18px;
      border: 4px solid rgba(0,0,0,.75);
      background: #fff;
      color:#111;
      padding: 0 16px;
      font-size: 22px;
      outline:none;
      box-shadow: inset 0 3px 0 rgba(0,0,0,.08);
      text-align:center;
      font-weight: 800;
    }
    .input::placeholder{
      color:#9a9a9a;
      font-weight: 800;
    }

    .subLabel{
      text-align:center;
      font-size: 34px;
      font-weight: 900;
      margin: 18px 0 10px;
    }

    .box{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      color:#9a9a9a;
      font-weight: 900;
    }
    .box.filled{
      color:#111;
    }

    .shareTitle{
      text-align:center;
      font-size: 34px;
      font-weight: 900;
      margin: 18px 0 12px;
    }

    .shareRow{
      display:flex;
      gap:14px;
    }
    .btn{
      flex:1;
      height: 62px;
      border-radius: 18px;
      border: 4px solid rgba(0,0,0,.75);
      font-size: 28px;
      font-weight: 950;
      color:#fff;
      cursor:pointer;
      box-shadow: 0 10px 0 rgba(0,0,0,.18);
      transition: transform .08s ease;
    }
    .btn:active{ transform: translateY(2px); }

    .btn-link{ background: var(--brown); }
    .btn-qr{ background: var(--cyan); color:#0c2b33; }

    .startWrap{
      margin-top: 20px;
      display:flex;
      justify-content:center;
    }
    .startBtn{
      width: 72%;
      height: 70px;
      border-radius: 22px;
      border: 4px solid rgba(0,0,0,.75);
      background: #1aa85e;
      color:#fff;
      font-size: 34px;
      font-weight: 950;
      cursor:pointer;
      box-shadow: 0 12px 0 rgba(0,0,0,.18);
      opacity: .45;
      pointer-events:none;
      transition: opacity .12s ease, transform .08s ease;
    }
    .startBtn.enabled{
      opacity: 1;
      pointer-events:auto;
      background: var(--green);
    }
    .startBtn.enabled:active{ transform: translateY(2px); }

    .footer{
      margin-top: 18px;
      text-align:center;
      color: rgba(255,255,255,.9);
      font-weight: 800;
      font-size: 16px;
      text-shadow: 0 2px 0 rgba(0,0,0,.15);
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 9999;
    }
    .modal.show{ display:flex; }

    .modalCard{
      width:min(420px, 100%);
      background: linear-gradient(180deg, rgba(75,15,99,.96), rgba(58,10,79,.96));
      border: 4px solid rgba(0,0,0,.78);
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      padding: 16px 14px 14px;
      color:#fff;
    }
    .modalTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .modalTitle{
      font-size: 22px;
      font-weight: 950;
    }
    .closeBtn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 3px solid rgba(0,0,0,.7);
      background: rgba(255,255,255,.12);
      color:#fff;
      font-size: 22px;
      font-weight: 900;
      cursor:pointer;
    }

    .linkRow{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top: 8px;
    }
    .linkInput{
      flex:1;
      height: 52px;
      border-radius: 16px;
      border: 3px solid rgba(0,0,0,.7);
      padding: 0 12px;
      font-size: 14px;
      font-weight: 800;
      color:#111;
      background:#fff;
      direction:ltr;
      text-align:left;
    }
    .copyBtn{
      height: 52px;
      padding: 0 14px;
      border-radius: 16px;
      border: 3px solid rgba(0,0,0,.7);
      background: var(--yellow);
      color:#111;
      font-size: 18px;
      font-weight: 950;
      cursor:pointer;
    }
    .qrBoxWrap{
      display:flex;
      justify-content:center;
      padding: 12px 0 6px;
    }
    .note{
      margin-top: 8px;
      font-size: 13px;
      color: rgba(255,255,255,.85);
      font-weight: 700;
      line-height: 1.5;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="phone">
    <div class="inner">
      <div class="topbar">
        <!-- ارفع شعارك بنفس الاسم logo.PNG (مثل الموجود عندك) -->
        <img class="logo" src="logo.PNG" alt="صندوق المسابقات">
      </div>

      <h1>لعبة تخمين الصور</h1>

      <div class="card">
        <div class="label">اللاعب الأول</div>
        <input id="hostName" class="input" type="text" placeholder="اكتب اسمك هنا.." autocomplete="off" />

        <div class="subLabel">اللاعب الثاني</div>
        <div id="player2Box" class="box">بانتظار اللاعب الثاني...</div>

        <div class="shareTitle">طرق مشاركة اللاعبين</div>
        <div class="shareRow">
          <button id="shareLinkBtn" class="btn btn-link" type="button">رابط</button>
          <button id="shareQrBtn" class="btn btn-qr" type="button">باركود</button>
        </div>
      </div>

      <div class="startWrap">
        <button id="startBtn" class="startBtn" type="button" disabled>ابدأ اللعب</button>
      </div>

      <div class="footer">© جميع الحقوق محفوظة لمتجر صندوق المسابقات</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalCard">
      <div class="modalTop">
        <div id="modalTitle" class="modalTitle">مشاركة</div>
        <button id="closeModalBtn" class="closeBtn" type="button">×</button>
      </div>

      <div id="linkWrap">
        <div class="linkRow">
          <input id="joinLink" class="linkInput" type="text" readonly />
          <button id="copyBtn" class="copyBtn" type="button">نسخ الرابط</button>
        </div>
        <div class="note">أرسل الرابط لصديقك ليدخل ويسجّل اسمه.</div>
      </div>

      <div id="qrWrap" style="display:none;">
        <div class="qrBoxWrap">
          <div id="qrBox" style="background:#fff;padding:10px;border-radius:16px;border:3px solid rgba(0,0,0,.7);"></div>
        </div>
        <div class="note">خلّ صديقك يمسح الباركود ليدخل مباشرة.</div>
      </div>
    </div>
  </div>
</body>
</html>
