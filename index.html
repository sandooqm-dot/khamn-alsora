<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>لعبة تخمين الصور</title>

  <style>
    :root{
      --bg1:#4a0f63;
      --bg2:#6b2b88;

      --panel:#6a4a86;
      --panel2:#5b3a79;

      --card:#6a4a86;
      --cardShadow:rgba(0,0,0,.25);

      --black:#101010;
      --white:#ffffff;

      --btnGreen:#11b45d;
      --btnGreen2:#0fa355;

      --btnBlue:#7aa7ad;
      --btnBrown:#7a2f19;

      --textWhite:#ffffff;
      --textSoft:rgba(255,255,255,.85);

      --radius:28px;
      --radius2:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.08), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px calc(18px + env(safe-area-inset-bottom));
      color:var(--textWhite);
    }

    .outer{
      width:min(520px, 94vw);
      background: rgba(255,255,255,.14);
      border-radius: 42px;
      padding: 26px 18px 22px;
      position:relative;
      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .outer:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(550px 260px at 50% 0%, rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
    }

    /* ✅ تعديلك: رفع اللوجو أكثر + تصغيره قليل */
    .logo{
      position:absolute;
      top:-30px;
      left:8px;
      width:150px;
      height:auto;
      pointer-events:none;
      user-select:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
      z-index:3;
    }

    .title{
      text-align:center;
      font-size: clamp(34px, 7vw, 56px);
      font-weight: 900;
      letter-spacing: .5px;
      margin: 44px 0 18px;
      text-shadow: 0 6px 0 rgba(0,0,0,.20);
      z-index:2;
      position:relative;
      white-space:nowrap;
    }

    .frame{
      background: linear-gradient(180deg, rgba(0,0,0,.16), rgba(0,0,0,.10));
      border: 5px solid rgba(0,0,0,.85);
      border-radius: 26px;
      padding: 22px 16px 16px;
      box-shadow: 0 14px 26px var(--cardShadow);
      width:min(460px, 92%);
      margin: 0 auto 16px;
    }

    .label{
      text-align:center;
      font-size: 34px;
      font-weight: 900;
      margin: 10px 0 12px;
      text-shadow: 0 4px 0 rgba(0,0,0,.18);
    }

    .input{
      width:100%;
      height:64px;
      border-radius: 20px;
      border: 4px solid rgba(0,0,0,.85);
      outline:none;
      font-size: 28px;
      font-weight: 800;
      padding: 0 18px;
      background:#f5f5f5;
      color:#2b2b2b;
      box-shadow: inset 0 3px 0 rgba(0,0,0,.12);
      text-align:center;
    }
    .input::placeholder{
      color:#8b8b8b;
      font-weight:900;
    }

    .subLabel{
      text-align:center;
      font-size: 34px;
      font-weight: 900;
      margin: 18px 0 12px;
      text-shadow: 0 4px 0 rgba(0,0,0,.18);
    }

    .input2{
      width:100%;
      height:64px;
      border-radius: 20px;
      border: 4px solid rgba(0,0,0,.85);
      outline:none;
      font-size: 26px;
      font-weight: 800;
      padding: 0 18px;
      background:#f5f5f5;
      color:#2b2b2b;
      box-shadow: inset 0 3px 0 rgba(0,0,0,.12);
      text-align:center;
    }
    .input2[disabled]{opacity:1}
    .input2.waiting{color:#8b8b8b}

    .shareTitle{
      text-align:center;
      font-size: 34px;
      font-weight: 900;
      margin: 22px 0 14px;
      text-shadow: 0 4px 0 rgba(0,0,0,.18);
    }

    .shareRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      padding-bottom: 4px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 18px;
      padding: 14px 26px;
      font-size: 30px;
      font-weight: 900;
      color:#fff;
      border: 4px solid rgba(0,0,0,.85);
      box-shadow: 0 10px 0 rgba(0,0,0,.22);
      transform: translateY(0);
      transition: transform .06s ease;
      min-width: 150px;
    }
    .btn:active{transform: translateY(3px)}
    .btn.blue{background: var(--btnBlue)}
    .btn.brown{background: var(--btnBrown)}

    .startWrap{
      display:flex;
      justify-content:center;
      margin-top: 12px;
    }

    .btnStart{
      border:none;
      cursor:pointer;
      border-radius: 22px;
      padding: 14px 42px;
      font-size: 38px;
      font-weight: 1000;
      color:#fff;
      border: 4px solid rgba(0,0,0,.85);
      background: linear-gradient(180deg, var(--btnGreen), var(--btnGreen2));
      box-shadow: 0 14px 0 rgba(0,0,0,.22);
      transform: translateY(0);
      transition: transform .06s ease, opacity .15s ease;
      min-width: 260px;
    }
    .btnStart:active{transform: translateY(3px)}
    .btnStart:disabled{
      opacity:.35;
      cursor:not-allowed;
      transform: translateY(0);
    }

    /* ✅ تعديلك الجديد: تصغير الحقوق + سطر واحد + تحت المربع */
    .footer{
      text-align:center;
      font-weight:900;
      font-size: 15px;     /* كان 20px */
      opacity:.9;
      margin-top: 14px;    /* كان 10px */
      white-space: nowrap; /* يخليها على خط مستقيم */
    }

    .modalOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 20px;
      z-index:9999;
    }
    .modal{
      width:min(440px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.10));
      border: 4px solid rgba(0,0,0,.75);
      border-radius: 26px;
      box-shadow: 0 24px 50px rgba(0,0,0,.35);
      padding: 18px 16px 14px;
      color:#fff;
      position:relative;
    }
    .modalTitle{
      text-align:center;
      font-size: 30px;
      font-weight: 1000;
      margin: 6px 0 12px;
      text-shadow: 0 4px 0 rgba(0,0,0,.18);
    }
    .closeX{
      position:absolute;
      top:10px;
      left:10px;
      width:40px;
      height:40px;
      border-radius: 14px;
      border: 3px solid rgba(0,0,0,.75);
      background: rgba(0,0,0,.15);
      color:#fff;
      font-size: 26px;
      font-weight: 1000;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .qrBox{
      width: 240px;
      height: 240px;
      margin: 8px auto 12px;
      background:#fff;
      border-radius: 18px;
      border: 4px solid rgba(0,0,0,.75);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .linkBox{
      width:100%;
      background:#f5f5f5;
      border-radius: 18px;
      border: 4px solid rgba(0,0,0,.75);
      padding: 10px 12px;
      color:#1e1e1e;
      font-weight: 900;
      font-size: 16px;
      word-break: break-all;
      text-align:left;
      direction:ltr;
      margin-bottom: 10px;
    }

    .copyBtn{
      width:100%;
      border:none;
      cursor:pointer;
      border-radius: 18px;
      padding: 12px 16px;
      font-size: 24px;
      font-weight: 1000;
      color:#111;
      border: 4px solid rgba(0,0,0,.85);
      background: #f4c400;
      box-shadow: 0 10px 0 rgba(0,0,0,.22);
      transform: translateY(0);
    }
    .copyBtn:active{transform: translateY(3px)}
    .hint{
      text-align:center;
      font-size: 16px;
      font-weight: 900;
      opacity:.85;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="outer">
    <img class="logo" src="logo.PNG" alt="صندوق المسابقات" />

    <div class="title">لعبة تخمين الصور</div>

    <div class="frame">
      <div class="label">اللاعب الأول</div>
      <input id="hostName" class="input" type="text" placeholder="اكتب اسمك هنا.." autocomplete="off" />

      <div class="subLabel">اللاعب الثاني</div>
      <input id="player2Box" class="input2 waiting" type="text" value="بانتظار انضمام اللاعب الثاني..." disabled />

      <div class="shareTitle">طرق مشاركة اللاعبين</div>
      <div class="shareRow">
        <button id="btnQR" class="btn blue" type="button">باركود</button>
        <button id="btnLink" class="btn brown" type="button">رابط</button>
      </div>
    </div>

    <div class="startWrap">
      <button id="btnStart" class="btnStart" type="button" disabled>ابدأ اللعب</button>
    </div>

    <div class="footer">© جميع الحقوق محفوظة لمتجر صندوق المسابقات</div>
  </div>

  <div id="modalOverlay" class="modalOverlay" role="dialog" aria-modal="true">
    <div class="modal">
      <button id="closeModal" class="closeX" type="button">×</button>
      <div id="modalTitle" class="modalTitle">مشاركة اللعبة</div>

      <div id="qrArea" style="display:none;">
        <div class="qrBox"><div id="qrcode"></div></div>
      </div>

      <div id="linkArea" style="display:none;">
        <div id="linkText" class="linkBox"></div>
        <button id="copyBtn" class="copyBtn" type="button">نسخ الرابط</button>
      </div>

      <div class="hint">انقر خارج النافذة للإغلاق</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYxoP7QEy3ShH_KOTx19jqj3IbWGTEOd0",
      authDomain: "bara-alsalfah-eu.firebaseapp.com",
      projectId: "bara-alsalfah-eu",
      storageBucket: "bara-alsalfah-eu.firebasestorage.app",
      messagingSenderId: "657928540352",
      appId: "1:657928540352:web:dcf15096ac8501326e9d25",
      measurementId: "G-HKJGX94BJD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const $ = (id) => document.getElementById(id);

    function genRoomId(){
      return String(Math.floor(100000 + Math.random()*900000));
    }

    function sanitizeName(s){
      return (s || "").trim().replace(/\s+/g,' ').slice(0,18);
    }

    function getJoinLink(roomId){
      const base = location.origin + location.pathname.replace(/index\.html?$/i,'');
      return base + "join.html?room=" + encodeURIComponent(roomId);
    }

    let roomId = sessionStorage.getItem("khamn_roomId") || "";
    let unsub = null;

    const hostName = $("hostName");
    const player2Box = $("player2Box");
    const btnStart = $("btnStart");
    const btnQR = $("btnQR");
    const btnLink = $("btnLink");

    const modalOverlay = $("modalOverlay");
    const closeModal = $("closeModal");
    const modalTitle = $("modalTitle");
    const qrArea = $("qrArea");
    const linkArea = $("linkArea");
    const linkText = $("linkText");
    const copyBtn = $("copyBtn");
    const qrcodeEl = $("qrcode");

    function openModal(mode){
      modalOverlay.style.display = "flex";
      if(mode === "qr"){
        modalTitle.textContent = "مشاركة عبر الباركود";
        qrArea.style.display = "block";
        linkArea.style.display = "none";
      }else{
        modalTitle.textContent = "مشاركة عبر الرابط";
        qrArea.style.display = "none";
        linkArea.style.display = "block";
      }
    }
    function closeModalFn(){
      modalOverlay.style.display = "none";
    }

    modalOverlay.addEventListener("click", (e)=>{
      if(e.target === modalOverlay) closeModalFn();
    });
    closeModal.addEventListener("click", closeModalFn);

    async function ensureRoom(){
      if(!roomId){
        roomId = genRoomId();
        sessionStorage.setItem("khamn_roomId", roomId);
      }

      const ref = db.collection("khamnRooms").doc(roomId);

      const snap = await ref.get();
      if(!snap.exists){
        await ref.set({
          roomId,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          hostName: "",
          player2Name: "",
          status: "lobby",
          gameStarted: false,
          startedAt: null
        }, { merge:true });
      }

      if(unsub) unsub();
      unsub = ref.onSnapshot((doc)=>{
        if(!doc.exists) return;
        const data = doc.data() || {};
        const p2 = (data.player2Name || "").trim();

        if(p2){
          player2Box.classList.remove("waiting");
          player2Box.value = p2;
          btnStart.disabled = !(sanitizeName(hostName.value) && p2);
        }else{
          player2Box.classList.add("waiting");
          player2Box.value = "بانتظار انضمام اللاعب الثاني...";
          btnStart.disabled = true;
        }

        if(data.gameStarted === true){
          const url = "game.html?room=" + encodeURIComponent(roomId) + "&role=host";
          if(!location.href.includes("game.html")) location.href = url;
        }
      });

      return ref;
    }

    hostName.addEventListener("input", async ()=>{
      const name = sanitizeName(hostName.value);
      const ref = db.collection("khamnRooms").doc(roomId);
      await ref.set({ hostName: name }, { merge:true });
    });

    btnLink.addEventListener("click", ()=>{
      if(!roomId) return;
      const link = getJoinLink(roomId);
      linkText.textContent = link;
      openModal("link");
    });

    btnQR.addEventListener("click", ()=>{
      if(!roomId) return;
      const link = getJoinLink(roomId);
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: link,
        width: 210,
        height: 210,
        correctLevel: QRCode.CorrectLevel.M
      });
      openModal("qr");
    });

    copyBtn.addEventListener("click", async ()=>{
      const link = linkText.textContent.trim();
      try{
        await navigator.clipboard.writeText(link);
        copyBtn.textContent = "تم النسخ ✅";
        setTimeout(()=> copyBtn.textContent="نسخ الرابط", 1200);
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = link;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        copyBtn.textContent = "تم النسخ ✅";
        setTimeout(()=> copyBtn.textContent="نسخ الرابط", 1200);
      }
    });

    btnStart.addEventListener("click", async ()=>{
      const name = sanitizeName(hostName.value);
      if(!name) return;

      const ref = db.collection("khamnRooms").doc(roomId);
      const snap = await ref.get();
      const data = snap.data() || {};
      if(!(data.player2Name || "").trim()){
        btnStart.disabled = true;
        return;
      }

      await ref.set({
        hostName: name,
        status: "game",
        gameStarted: true,
        startedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge:true });

      location.href = "game.html?room=" + encodeURIComponent(roomId) + "&role=host";
    });

    (async function(){
      await ensureRoom();
      const current = sanitizeName(hostName.value);
      if(current){
        await db.collection("khamnRooms").doc(roomId).set({ hostName: current }, { merge:true });
      }
    })();
  </script>
</body>
</html>
