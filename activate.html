<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>تفعيل لعبة تخمين الصور</title>

  <style>
    :root{
      --bg:#0f3d9a;         /* أزرق صندوق */
      --bg2:#0b2f78;
      --card:#ffffff;
      --yellow:#f4c400;     /* أصفر صندوق */
      --text:#111;
      --muted:#6b6b6b;
      --stroke:#000;
      --shadow: 0 18px 50px rgba(0,0,0,.28);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px calc(18px + env(safe-area-inset-bottom));
      color:#fff;
    }

    .outer{
      width:min(560px, 95vw);
      background: rgba(255,255,255,.10);
      border-radius: 28px;
      padding: 18px 16px 18px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      border: 2px solid rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
    }

    .logo{
      display:block;
      margin: 10px auto 10px;
      width: 120px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.22));
      user-select:none;
      pointer-events:none;
    }

    .title{
      text-align:center;
      font-size: clamp(30px, 6.5vw, 44px);
      font-weight: 1000;
      margin: 6px 0 14px;
      text-shadow: 0 6px 18px rgba(0,0,0,.25);
      white-space:nowrap;
    }

    .card{
      background: var(--card);
      color: var(--text);
      border-radius: 22px;
      padding: 18px 16px 16px;
      border: 5px solid rgba(0,0,0,.85);
      box-shadow: 0 14px 0 rgba(0,0,0,.18);
    }

    .label{
      text-align:center;
      font-weight: 1000;
      font-size: 22px;
      margin: 2px 0 12px;
      color:#111;
    }

    .input{
      width:100%;
      height: 64px;
      border-radius: 18px;
      border: 4px solid rgba(0,0,0,.85);
      background: #f6f6f6;
      padding: 0 16px;
      font-size: 22px;
      font-weight: 900;
      outline:none;
      text-align:center;
      letter-spacing: 2px;
    }
    .input::placeholder{color:#8b8b8b;font-weight:900;letter-spacing:0}

    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      border-radius: 18px;
      padding: 14px 16px;
      font-size: 24px;
      font-weight: 1000;
      border: 5px solid rgba(0,0,0,.90);
      box-shadow: 0 12px 0 rgba(0,0,0,.18);
      transform: translateY(0);
      transition: transform .06s ease, opacity .15s ease, filter .15s ease;
      user-select:none;
      margin-top: 12px;
    }
    .btn:active{transform: translateY(3px)}
    .btn:disabled{opacity:.45; cursor:not-allowed; filter:saturate(.75)}

    .btnActivate{
      background: linear-gradient(180deg, #ffd35c, var(--yellow));
      color:#111;
      text-shadow:none;
    }

    .btnBuy{
      background: rgba(255,255,255,.12);
      color:#fff;
      margin-top: 10px;
      border-color: rgba(255,255,255,.35);
      box-shadow: 0 12px 0 rgba(0,0,0,.12);
    }

    .note{
      margin-top: 12px;
      text-align:center;
      font-weight: 900;
      font-size: 14px;
      color: rgba(255,255,255,.90);
      line-height:1.6;
    }

    .msg{
      margin-top: 10px;
      text-align:center;
      font-weight: 1000;
      font-size: 15px;
      min-height: 26px;
    }

    .ok{ color:#c6ffcf; }
    .err{ color:#ffd0d0; }

    .footer{
      margin-top: 14px;
      text-align:center;
      font-weight: 1000;
      font-size: 13px;
      opacity:.92;
      white-space: nowrap;
    }

    /* شاشة تحميل خفيفة */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.25);
      display:none;
      align-items:center; justify-content:center;
      padding: 20px;
      z-index: 9999;
    }
    .overlay.show{display:flex;}
    .pill{
      background: rgba(0,0,0,.55);
      border: 2px solid rgba(255,255,255,.18);
      color:#fff;
      padding: 14px 16px;
      border-radius: 14px;
      font-weight: 1000;
      text-align:center;
      width:min(420px, 92vw);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }

    @media (max-width:420px){
      .logo{width: 110px;}
      .input{height:60px; font-size:20px}
      .btn{font-size:22px}
    }
  </style>
</head>

<body>
  <div class="outer">
    <img class="logo" src="logo.PNG" alt="صندوق المسابقات" />

    <div class="title">تفعيل لعبة تخمين الصور</div>

    <div class="card">
      <div class="label">أدخل كود التفعيل</div>
      <input id="codeInput" class="input" placeholder="مثال: ABCD-1234" autocomplete="off" inputmode="latin" />

      <button id="btnActivate" class="btn btnActivate" type="button" disabled>تفعيل</button>
      <button id="btnBuy" class="btn btnBuy" type="button">لشراء اللعبة اضغط هنا</button>

      <div id="msg" class="msg"></div>

      <div class="note">
        ✅ بعد التفعيل يتم ربط الكود بهذا الجهاز تلقائيًا.<br>
        إذا فتحت اللعبة مرة ثانية ما راح يطلب منك الكود.
      </div>
    </div>

    <div class="footer">© جميع الحقوق محفوظة لمتجر صندوق المسابقات</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="pill" id="overlayText">جارٍ التحقق من الكود…</div>
  </div>

  <script>
    // =========================
    // إعدادات التفعيل
    // =========================
    const GAME_KEY = "khamn"; // معرف اللعبة (مهم في السكربت)
    const STORAGE_OK = "khamn_activated";
    const STORAGE_CODE = "khamn_code";
    const STORAGE_DEVICE = "khamn_deviceId";

    // ✅ رابط Apps Script /exec (تم تركيبه)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxO38N5RFLE-pWomdYblY_UTnBOoDZneS2KrARGxnG-4Qw1iZFl_KjxuKW3pstObWbU2g/exec";

    const $ = (id)=>document.getElementById(id);

    function showOverlay(t){
      $("overlayText").textContent = t || "جارٍ التحقق من الكود…";
      $("overlay").classList.add("show");
    }
    function hideOverlay(){
      $("overlay").classList.remove("show");
    }

    function cleanCode(s){
      return (s||"")
        .trim()
        .replace(/\s+/g,"")
        .replace(/[^\w\-]/g,"")
        .slice(0, 40)
        .toUpperCase();
    }

    function getDeviceId(){
      let v = localStorage.getItem(STORAGE_DEVICE);
      if(!v){
        v = "dev_" + Math.random().toString(16).slice(2) + Date.now().toString(16);
        localStorage.setItem(STORAGE_DEVICE, v);
      }
      return v;
    }

    function gotoGame(){
      // بعد التفعيل نوديه لصفحة اللوبي (index.html)
      location.replace("index.html");
    }

    // لو الجهاز متفعل مسبقاً -> يدخل مباشرة
    (function autoPass(){
      try{
        const ok = localStorage.getItem(STORAGE_OK) === "1";
        if(ok) gotoGame();
      }catch(e){}
    })();

    const codeInput = $("codeInput");
    const btnActivate = $("btnActivate");
    const btnBuy = $("btnBuy");
    const msg = $("msg");

    function setMsg(text, type){
      msg.textContent = text || "";
      msg.className = "msg " + (type || "");
    }

    btnBuy.addEventListener("click", ()=>{
      window.open("https://sandooq-m.com", "_blank", "noopener,noreferrer");
    });

    codeInput.addEventListener("input", ()=>{
      const v = cleanCode(codeInput.value);
      codeInput.value = v;
      btnActivate.disabled = !(v.length >= 4);
      setMsg("", "");
    });

    async function verifyCode(){
      const code = cleanCode(codeInput.value);
      if(code.length < 4) return;

      const deviceId = getDeviceId();

      btnActivate.disabled = true;
      showOverlay("جارٍ التحقق من الكود…");

      try{
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ game: GAME_KEY, code, deviceId })
        });

        const data = await res.json().catch(()=> ({}));

        if(!res.ok){
          throw new Error(data && data.error ? data.error : "فشل الاتصال");
        }

        if(data && data.ok === true){
          // حفظ التفعيل
          localStorage.setItem(STORAGE_OK, "1");
          localStorage.setItem(STORAGE_CODE, code);
          localStorage.setItem(STORAGE_DEVICE, deviceId);

          setMsg("✅ تم التفعيل بنجاح! جاري الدخول للعبة…", "ok");
          hideOverlay();
          setTimeout(gotoGame, 650);
          return;
        }

        // رفض
        const err = (data && (data.error || data.message)) || "الكود غير صحيح أو مستخدم";
        setMsg("❌ " + err, "err");
      }catch(e){
        setMsg("❌ تعذر التحقق الآن. تأكد من الإنترنت أو رابط السكربت.", "err");
      }finally{
        hideOverlay();
        btnActivate.disabled = !(cleanCode(codeInput.value).length >= 4);
      }
    }

    btnActivate.addEventListener("click", verifyCode);
  </script>
</body>
</html>
